<!DOCTYPE html>
<html lang="en">
<head>
   <script src="manage_users.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
</head>

<body>
 <header class="container">
    <h1>Admin Portal</h1>
 </header>
 <main class="container">
    <section>
         <h2>Change Your Password</h2>
         <form id="password-form" action="#" method="post">
            <fieldset>    
           <legend>Password Update</legend>

            <label for="current-password">Current Password</label>
            <input type="password" id="current-password" name="current-password" required>

            <label for="new-password">New Password</label>
            <input type="password" id="new-password" name="new-password" minlength="8" required>
                
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password"  required>

            <button type="submit" id="change">Update Password</button>
             </fieldset>
            </form>
     </section>

    <section>
        <h2>Manage Students</h2>
          <details>
            <summary>Add New Student</summary>

            <form id="add-student-form" action="#" method="post">
                   
            <fieldset>
                <legend>New Student Information</legend>
                       
                <label for="student-name">Full Name</label>
                <input type="text" id="student-name" name="student-name" required >

                <label for="student-id">Student ID</label>
                <input type="text" id="student-id" name="student-id" required >

                <label for="student-email">Email</label>
                <input type="email" id="student-email" name="student-email" required >
                     
                <label for="default-password">Password</label>
                <input type="text" id="default-password" name="default-password" value="password123">

                <button type="submit" id="add">Add Student</button>

                
            </fieldset>
            </form>
          </details>
          <label for="search-input">Search Students</label>
          <input type="text" id="search-input" placeholder="Search by name or ID">

             <h3>Registered Students</h3>
<table id="student-table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Student ID</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody></tbody> <!-- Empty, JS will fill rows + buttons -->
</table>


</section>
 </main>

</body>
</html>
