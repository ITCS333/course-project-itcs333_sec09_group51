<!DOCTYPE html>
<html lang="en">
<head>
<!-- Meta -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <!-- Title -->
<title>Assignment Details</title>
 
   <!-- Styles -->
<link rel="stylesheet" href="../common/styles.css">
<link rel="stylesheet" href="https://unpkg.com/pico.css@latest/dist/pico.min.css">
 
    <!-- JavaScript -->
<script src="details.js" defer></script>
</head>
<body>
<!-- Header -->
<header>
<h1 id="assignment-title">Assignment Title</h1>
<nav>
<a href="../../index.html">Homepage</a>
<a href="list.html">Back to Assignments</a>
<a href="../auth/login.html">Login</a>
</nav>
</header>
 
    <!-- Main content -->
<main>
 
        <!-- Section 1: Assignment Information -->
<article>
<p id="assignment-due-date">Due: YYYY-MM-DD</p>
 
            <h2>Description</h2>
<p id="assignment-description">

                Assignment description will appear here.
</p>
 
            <h2>Attached Files &amp; Links</h2>
<ul id="assignment-files-list">
<!-- Files/links populated by details.js -->
</ul>
</article>
 
        <hr>
 
        <!-- Section 2: Discussion Forum -->
<section id="discussion-forum">
<h2>Questions &amp; Discussion</h2>
 
            <!-- Existing Comments -->
<div id="comment-list">
<!-- Comments will be rendered here -->
</div>
 
            <!-- Add a Comment Form -->
<form id="comment-form" action="#" method="post">
<fieldset>
<legend>Ask a Question</legend>
 
                    <label for="new-comment-text">Your Comment</label>
<textarea

                        id="new-comment-text"

                        required

                        rows="3"

                        placeholder="Write your question or comment here..."
></textarea>
 
                    <button type="submit">Post Comment</button>
</fieldset>
</form>
</section>
 
    </main>
 
</body>
</html>
