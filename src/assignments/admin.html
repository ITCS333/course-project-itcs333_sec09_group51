<!DOCTYPE html>
<html lang="en">
<head>
<!-- Character encoding -->
<meta charset="UTF-8">
 
    <!-- Responsive viewport -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <!-- Page title -->
<title>Manage Assignments</title>
 
    <!-- Styles -->
<link rel="stylesheet" href="../common/styles.css">
<link rel="stylesheet" href="https://unpkg.com/pico.css@latest/dist/pico.min.css">
 
    <!-- JavaScript -->
<script src="admin.js" defer></script>
</head>
<body>
 
    <!-- Header -->
<header>
<h1>Manage Assignments</h1>
<nav>
<a href="../../index.html">Homepage</a>
<a href="../auth/logout.php">Logout</a>
</nav>
</header>
 
    <!-- Main content -->
<main>
 
        <!-- Section 1: Add/Edit Assignment Form -->
<section>
<h2>Add a New Assignment</h2>
 
            <form id="assignment-form" action="#" method="post">
<fieldset>
<legend>Assignment Details</legend>
 
                    <label for="assignment-title">Title</label>
<input
                        type="text"
                        id="assignment-title"
                        required
                        placeholder="e.g., Assignment 1: HTML Basics"
>
 
                    <label for="assignment-description">Description</label>
<textarea
                        id="assignment-description"
                        rows="5"
                        required
                        placeholder="Write the assignment instructions here..."
></textarea>
 
                    <label for="assignment-due-date">Due Date</label>
<input
                        type="date"
                        id="assignment-due-date"
                        required
>
 
                    <label for="assignment-files">Attached Files / Links (one per line)</label>
<textarea
                        id="assignment-files"
                        rows="3"
                        placeholder="assignment-brief.pdf&#10;https://example.com/file"
></textarea>
 
                    <button id="add-assignment" type="submit">Add Assignment</button>
</fieldset>
</form>
</section>
 
        <hr>
 
        <!-- Section 2: Existing Assignments List -->
<section>
<h2>Current Assignments</h2>
 
            <table id="assignments-table">
<thead>
<tr>
<th>Title</th>
<th>Due Date</th>
<th>Actions</th>
</tr>
</thead>
<tbody id="assignments-tbody">
<!-- Rows will be populated by admin.js -->
<tr>
<td>HTML Basics (example)</td>
<td>2025-11-10</td>
<td>
<button class="edit-btn" data-id="dummy_1">Edit</button>
<button class="delete-btn" data-id="dummy_1">Delete</button>
</td>
</tr>
</tbody>
</table>
</section>
 
    </main>
 
</body>
</html>
