<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Assignments</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        header h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        section {
            margin-bottom: 40px;
        }

        form fieldset {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
        }

        form label {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input[type="text"],
        form input[type="date"],
        form textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        form button {
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #0056b3;
        }

        /* جدول Assignments */
        #assignments-table {
            width: 100%;
            border-collapse: collapse;
        }

        #assignments-table th,
        #assignments-table td {
            border: 1px solid #000;
            padding: 10px;
            text-align: left;
        }

        #assignments-table th {
            background-color: #f2f2f2;
        }

        #assignments-table button {
            margin-right: 5px;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #assignments-table button:first-child {
            background-color: #28a745;
            color: white;
        }

        #assignments-table button:last-child {
            background-color: #dc3545;
            color: white;
        }

        #assignments-table button:hover:first-child {
            background-color: #218838;
        }

        #assignments-table button:hover:last-child {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <header>
        <h1>Manage Assignments</h1>
    </header>

    <main>
        <!-- Section: Add Assignment Form -->
        <section>
            <h2>Add a New Assignment</h2>

            <form id="assignment-form" action="#">
                <fieldset>
                    <legend>Assignment Details</legend>

                    <label for="assignment-title">Assignment Title:</label>
                    <input id="assignment-title" type="text" required>

                    <label for="assignment-description">Description:</label>
                    <textarea id="assignment-description" rows="5" required></textarea>

                    <label for="assignment-due-date">Due Date:</label>
                    <input id="assignment-due-date" type="date" required>

                    <label for="assignment-files">Attached Files or Links:</label>
                    <textarea id="assignment-files" rows="3"></textarea>

                    <button id="add-assignment" type="submit">Add Assignment</button>
                </fieldset>
            </form>
        </section>

        <!-- Section: Current Assignments List -->
        <section>
            <h2>Current Assignments</h2>

            <table id="assignments-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Due Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>

                <tbody>
                    <!-- Dummy Row 1 -->
                    <tr>
                        <td>HTML Basics</td>
                        <td>2025-12-05</td>
                        <td>
                            <button>Edit</button>
                            <button>Delete</button>
                        </td>
                    </tr>

                    <!-- Dummy Row 2 -->
                    <tr>
                        <td>JavaScript Intro</td>
                        <td>2025-12-10</td>
                        <td>
                            <button>Edit</button>
                            <button>Delete</button>
                        </td>
                    </tr>

                </tbody>
            </table>
        </section>
    </main>

</body>
</html>
